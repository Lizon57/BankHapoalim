<app-header [userName]="loggedInUser ? loggedInUser.displayName : ''" (logout)="onLogout()"></app-header>

<choose-user *ngIf="!loggedInUser" [users]="users$|async" (onSetUser)="onSetUser($event)"></choose-user>
<comments-page *ngIf="loggedInUser" [loggedInUser]=loggedInUser [newCommentParentId]="newCommentParentId">
</comments-page>

<screen (setNewCommentParentId)="onSetNewCommentParentId($event)"></screen>
